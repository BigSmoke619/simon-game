<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Simon</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Libre+Baskerville&family=Noto+Sans+Cypro+Minoan&family=Satisfy&family=Tektur&display=swap" rel="stylesheet">
</head>

<body>
    <h1 id="head">Simon</h1>
    <h1 id="level-title" class="hh1">Press Any Key to Start</h1>
    <h2 id="bestscore" class="bestscore">Best Score:</h2>
    <h2 id="bestscore" class="currentscore" style="color:chocolate;">Current Score: 0</h2>
    <div class="container">
        <div lass="row">

            <div type="button" id="green" class="btn green">
                <h1 id="level-title" style="padding-top:60px; color:black">W</h1>
            </div>

            <div type="button" id="red" class="btn red">
                <h1 id="level-title" style="padding-top:60px; color:black">A</h1>
            </div>
        </div>

        <div class="row">

            <div type="button" id="yellow" class="btn yellow">
                <h1 id="level-title" style="padding-top:60px; color:black">S</h1>
            </div>
            <div type="button" id="blue" class="btn blue">
                <h1 id="level-title" style="padding-top:60px; color:black">D</h1>
            </div>

        </div>

    </div>

    <button onclick=nextSequence()>start game</button>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
